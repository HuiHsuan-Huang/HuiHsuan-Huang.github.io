<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>寶可夢圖鑑列表</h1>
    <button id="btn1">載入寶可夢圖鑑列表appendChild()</button>
    <button id="btn2">載入寶可夢圖鑑列表appendChild()</button>
    <button id="btn3">清除寶可夢圖鑑列表</button>

    <div id='container'></div>

    <script>
        let container = document.getElementById('container');
        let btn1 = document.getElementById("btn1"); //button1
        let btn2 = document.getElementById("btn2"); //button2        
        let btn3 = document.getElementById("btn3"); //button3


        //setpokemon
        function setPokemon() {
            let fileName = "001";
            let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
            let pokemonImg = `<img src="${pathFile}">`;

            container.innerHTML = pokemonImg;
        }



        //fetchPokemon_appendChild()
        function fetchPokemon_appendChild() {
            container.innerHTML = "";
            for (let i = 1; i < 890; i++) {
                let fileName = i.toString().padStart(3, "0");
                let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;

                //Create <img>
                let img = document.createElement("img");
                img.setAttribute("src", pathFile);

                //加入DOM Tree
                container.appendChild(img);
            }
        }

        window.onload = function () {
            setPokemon();
            btn2.addEventListener("click", fetchPokemon_appendChild);
            btn1.onclick = fetchPokemon_appendChild;
            btn3.onclick = function () {
                container.innerHTML = "";
            }
        }
    </script>
</body>

</html>
